name: Test and Build Notifications

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 1.14
        uses: actions/setup-java@v1
        with:
          java-version: 1.14

       # dependencies: OpenSearch
      - name: Checkout OpenSearch
        uses: actions/checkout@v2
        with:
          repository: 'opensearch-project/OpenSearch'
          path: OpenSearch
          ref: '1.0.0-beta1'
      - name: Build OpenSearch
        working-directory: ./OpenSearch
        run: ./gradlew publishToMavenLocal -Dbuild.version_qualifier=beta1 -Dbuild.snapshot=false

      # dependencies: common-utils
      - name: Checkout common-utils
        uses: actions/checkout@v2
        with:
          repository: 'opensearch-project/common-utils'
          ref: '1.0.0-beta1'
          path: common-utils
      - name: Build common-utils
        working-directory: ./common-utils
        run: ./gradlew publishToMavenLocal -Dopensearch.version=1.0.0-beta1

      # notifications
      - name: Checkout Notifications
        uses: actions/checkout@v2

      - name: Build with Gradle
        run: |
          cd notifications
          ./gradlew build -x :integTest -Dopensearch.version=1.0.0-beta1 # exclude integTest task to avoid permission denied issue

      # - name: Upload coverage
      #   uses: codecov/codecov-action@v1
      #   with:
      #     flags: notifications-es
      #     directory: notifications/
      #     token: ${{ secrets.CODECOV_TOKEN }}

      - name: Create Artifact Path
        run: |
          mkdir -p notifications-build
          cp -r ./notifications/build/distributions/*.zip notifications-build/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: notifications
          path: notifications-build
